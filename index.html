<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVARA STUDIO™ — Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Animated particles background -->
    <div class="particles" id="particles"></div>

    <header>
        <div class="container">
            <div class="header-content">
                <div>
                    <div class="logo">NOVARA STUDIO™</div>
                    <div class="tagline">Ігри, програми, цифрові ідеї</div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="main-content" id="mainContent">
            <section class="intro">
                <div class="container">
                    <h1>Творимо цифрові продукти</h1>
                    <p>NOVARA STUDIO™ — незалежна студія розробки ігор та програм.
    Працюємо з ідеями, експериментами і майбутніми форматами.</p>
                </div>
            </section>

            <section class="projects">
                <div class="container">
                    <div class="projects-grid" id="projectsGrid">
                        <!-- Projects will be inserted here by JavaScript -->
                    </div>
                </div>
            </section>

            <section class="contacts" id="contacts">
                <div class="container">
                    <div class="contacts-content">
                        <h2>Контакти</h2>
                        <div class="social-links">
                            <a href="https://youtube.com" target="_blank" rel="noopener" class="social-link">
                                <svg class="social-icon" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
                                </svg>
                                <span>YouTube</span>
                            </a>
                            <a href="https://tiktok.com" target="_blank" rel="noopener" class="social-link">
                                <svg class="social-icon" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-5.2 1.74 2.89 2.89 0 0 1 2.31-4.64 2.93 2.93 0 0 1 .88.13V9.4a6.84 6.84 0 0 0-1-.05A6.33 6.33 0 0 0 5 20.1a6.34 6.34 0 0 0 10.86-4.43v-7a8.16 8.16 0 0 0 4.77 1.52v-3.4a4.85 4.85 0 0 1-1-.1z"/>
                                </svg>
                                <span>TikTok</span>
                            </a>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <!-- Project Detail Page -->
        <div class="project-detail" id="projectDetail">
            <div class="container">
                <a href="#" class="back-button" id="backButton">
                    <svg class="back-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    <span>Назад до проєктів</span>
                </a>
                <div id="projectDetailContent">
                    <!-- Project details will be inserted here -->
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>© 2026 NOVARA STUDIO™</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
